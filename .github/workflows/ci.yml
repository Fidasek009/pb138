name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: biomejs/setup-biome@v2
        with:
          version: "2.4.4"

      - name: Biome check
        run: biome ci .

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Type-check & build
        working-directory: frontend
        run: bun run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Encore CLI
        run: curl -L https://encore.dev/install.sh | bash && echo "$HOME/.encore/bin" >> "$GITHUB_PATH"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
          cache: true

      - name: Install dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: backend
        run: encore test
